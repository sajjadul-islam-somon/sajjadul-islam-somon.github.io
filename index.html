<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saju's Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Saju's Image Gallery</h1>
        <p>Explore my collection of images across various categories.</p>
    </header>

    <!-- Image Category Buttons -->
    <div id="category-buttons" class="category-container">
        <!-- Manually added buttons with titles -->
        <div class="category-card">
            <img src="images/logos/ieee-diu-profile.png" alt="Logos" class="category-btn">
            <p class="category-title">Logos</p>
        </div>
        <div class="category-card">
            <img src="images/cards/Shuvo_3.png" alt="Cards" class="category-btn">
            <p class="category-title">Cards</p>
        </div>
        <div class="category-card">
            <img src="images/landscapes/Chillers Cover Final.png" alt="Landscapes" class="category-btn">
            <p class="category-title">Landscapes</p>
        </div>
        <div class="category-card">
            <img src="images/portraits/Me03(edited).jpeg" alt="Portraits" class="category-btn">
            <p class="category-title">Portraits</p>
        </div>
        <div class="category-card">
            <img src="images/others/la_ilaha_illallah.jpg" alt="Others" class="category-btn">
            <p class="category-title">Others</p>
        </div>
    </div>

    <!-- Gallery Container -->
    <main>
        <div id="gallery" class="gallery-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
